<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TANK</title>
    <script src="./socket.io/socket.io.js"></script>
    <script src="game.js" defer></script>
    <script src="./maps/map1-client.js" defer></script>
  </head>
  <body>
    <div id="register">
      <div id="state-content"></div>
      <div id="score"></div>

      <div id="level-board"></div>
      <div id="health-board"></div>
      <div id="damage-board"></div>

      <div class="team-score">
        <div id="t1-txt"></div>
        <div id="vs"></div>
        <div id="t2-txt"></div>
      </div>

      <div class="team-check">
        <div for="t1" id="t1" onclick="handleTeam1()" class="team-select">
          Team 1
        </div>
        <div for="t2" id="t2" onclick="handleTeam2()" class="team-select">
          Team 2
        </div>
      </div>
      <input id="name" type="text" maxlength="4" />
      <button onclick="sendMessage()" class="registerBtn">start</button>

      <div id="rank-1"></div>
      <div id="rank-2"></div>
      <div id="rank-3"></div>
    </div>
    <!-- <div id="health-bar"></div> -->
    <div id="game-board"></div>
  </body>
  <script>
    console.log("connecting...");
    const socket = io.connect(
      "https://tank-js-html-css-express.onrender.com:8800"
    );
  </script>
</html>
